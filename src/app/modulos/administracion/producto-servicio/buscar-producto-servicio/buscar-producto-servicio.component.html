<a routerLink="/administracion/crear-producto-servicio" class="btn">Nuevo Producto</a>
<table class="table responsive">
    <thead>
        <tr>
            <th>
                Nombre
            </th>
            <th>
                Tipo
            </th>
            <th>
                Descripcion
            </th>
            <th>
                Precio
            </th>
            <th>
                Editar
            </th> 
        </tr>
               
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoRegistros">
            <td>
                {{p.nombre}}
            </td>
            <td>
                {{p.tipo}}
            </td> 
            <td>
                {{p.descripcion}}
            </td> 
            <td>
                {{p.precio}}
            </td>  
            <td>
                <a routerLink="/administracion/editar-producto-servicio/{{p.id}}" class="btn">Editar Producto</a>
            </td>
        </tr>
    </tbody>
</table>
