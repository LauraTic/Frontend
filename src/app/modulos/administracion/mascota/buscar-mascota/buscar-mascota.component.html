<a routerLink="/administracion/crear-mascota" class="btn">Crear Mascota</a>
<br/>
<section>
  <div class="header"></div>
</section>
<br/>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" id="tbl_mascota" >
    <thead>
        <tr>
            <th> Nombre</th>
            <th>Foto </th>
            <th>Estado</th>           
            <th>Editar</th>
            <th>Eliminar</th>  
        </tr>
               
    </thead>
    <tbody>
        <tr *ngFor="let p of listadoMascotas">            
            <td>
                {{p.nombre}}
            </td>
            <td>
               <img src="{{p.foto}}" class="imagenMascota"> 
            </td> 
            <td>
                {{p.estado}}
            </td>             
            <td>
                <a routerLink="/administracion/editar-mascota/{{p.id}}" class="btn">Editar </a>
            </td>
            <td>
                <a routerLink="/administracion/eliminar-mascota/{{p.id}}" class="btn">Eliminar </a>
            </td>
        </tr>
    </tbody>
</table>
