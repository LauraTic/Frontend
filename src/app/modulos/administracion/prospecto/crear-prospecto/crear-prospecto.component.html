<div class="container">
    <form [formGroup]="fgValidador" (ngSubmit)="GuardarProspecto();" class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="nombre" class="form-label">Nombres</label>
            <input formControlName="nombre" type="text" class="form-control" id="nombre" required>
            
        </div>
        <div class="col-md-6">
            <label for="apellido" class="form-label">Apellido</label>
            <input formControlName="apellido" type="text" class="form-control" id="apellido" required>
            
        </div>
        <div class="col-md-6">
            <label for="correo" class="form-label">Correo</label>
            <input formControlName="correo" type="text" class="form-control" id="correo" required>
           
        </div>
        
        <div class="col-md-4">
            <label for="celular" class="form-label">Celular</label>
            <input formControlName="celular" type="text" class="form-control" id="celular" required>
            <div>
                Campo requerido
            </div>
        </div>
        <div class="col-md-4">
            <label for="comentario" class="form-label">Comentario</label>
            <textarea formControlName="comentario" type="text" class="form-control" id="comentario" required></textarea>
            <div>
                Campo requerido
            </div>
        </div>



        <div class="col-12">
            <button [disabled]="!fgValidador.valid" class="btn btn-primary" type="submit">Enviar comentario</button>
        </div>
    </form>
</div>
